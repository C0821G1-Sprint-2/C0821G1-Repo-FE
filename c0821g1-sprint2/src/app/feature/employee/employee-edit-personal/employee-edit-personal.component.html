<head>
  <meta charset="UTF-8">
  <title>Thay đổi mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="employee-edit-personal.component.css">
</head>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8">
        <div class="card text-black">

          <div class="form-personal card-body p-md-5">

            <p class="title-page text-center mb-5 mx-1 mx-md-4">Cập nhật thông tin cá nhân</p>

            <div class="row justify-content-center">
              <div class="col-lg-6 order-2 order-lg-1">

                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label fw-bold" for="accountName">Tên tài khoản</label>
                      <span class="text-danger">(*)</span>
                      <input type="text" id="accountName" class="form-control"
                             placeholder="admin1"/>
                      <span class="text-danger">Tên tài khoản không được để trống.</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1 mt-lg-3">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label fw-bold" for="fullName">Họ và tên</label>
                      <span class="text-danger">(*)</span>
                      <input type="text" id="fullName" class="form-control"
                             placeholder="Phan Đình Thọ"/>
                      <span class="text-danger">Họ và tên không được để trống.</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1 mt-lg-3">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label fw-bold" for="address">Địa chỉ</label>
                      <span class="text-danger">(*)</span>
                      <input type="text" id="address" class="form-control"
                             placeholder="Quảng Nam"/>
                      <span class="text-danger">Địa chỉ không được để trống.</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-lg-3 mt-lg-3">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label fw-bold" for="phoneNumber">Số điện thoại</label>
                      <span class="text-danger">(*)</span>
                      <input type="text" id="phoneNumber" class="form-control"
                             placeholder="0987654321"/>
                      <span class="text-danger">Số điện thoại không được để trống.</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-lg-3 mt-lg-3">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label fw-bold" for="birthDay">Ngày sinh</label>
                      <span class="text-danger">(*)</span>
                      <input type="date" id="birthDay" class="form-control" value="21-03-2022"/>
                      <span class="text-danger">Ngày sinh không được để trống.</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1 mt-lg-3">
                    <label class="form-label fw-bold me-4 mt-lg-2">Giới tính: </label>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="femaleGender"
                        value="option1"
                      />
                      <label class="form-check-label" for="femaleGender">Nam</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="maleGender"
                        value="option2"
                      />
                      <label class="form-check-label" for="maleGender">Nữ</label>
                    </div>
                  </div>
                  <span class="text-danger">Giới tính không được để trống.</span>
                </form>

              </div>

              <div class="col-lg-6 d-flex align-items-stretch justify-content-center order-1 order-lg-2">
                <div class="row">
                  <div class="col-12">
                    <!--                                        <input type="file" id="image" class="form-control form-control-lg" style="width: 250px"/>-->
                    <button class="form-control form-control-lg btn btn-light btn-outline-success"
                            style="display:block" onclick="document.getElementById('getFile').click()">Chọn ảnh</button>
                    <input type='file' id="getFile" style="display:none">
                    <img src="IMG_3689.JPG" style="width: 200px; height: 210px">
                  </div>
                </div>
              </div>

            </div>

            <div class="d-flex flex-row justify-content-center mx-4 mt-lg-4 mb-lg-1">
              <button type="button"
                      class="btn btn-warning text-white btn-outline-success">Cập nhật thông
                tin
              </button>
              <button type="button"
                      class="btn btn-info text-white btn-outline-success ms-lg-3">
                Đổi mật khẩu
              </button>
              <button type="button" class="btn btn-light btn-outline-success ms-lg-3">
                Hủy bỏ
              </button>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
