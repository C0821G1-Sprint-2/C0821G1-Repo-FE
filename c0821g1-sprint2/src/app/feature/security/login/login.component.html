
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5 form-personal">

            <div class="row justify-content-center">

              <p class="title-page text-center mb-5 mx-1 mx-md-4">Đăng nhập</p>

              <div class="col-lg-8 order-2 order-lg-1">

                <form  [formGroup]="loginFrom" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mt-lg-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label  fw-bold" for="currentPass">Tài khoản</label>
                      <span class="text-danger">(*)</span>
                      <input type="text" id="currentPass" class="form-control" formControlName="username"
                             placeholder="Tài khoản"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw mt-lg-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label fw-bold" for="newPass">Mật khẩu</label>
                      <span class="text-danger">(*)</span>
                      <input type="password" id="newPass" class="form-control" formControlName="password"
                             placeholder="Mật khẩu"/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4" style="padding-left: 27px">
                    <!--                                        <i class="fas fa-key fa-lg me-3 fa-fw mt-lg-4"></i>-->
                    <div class="form-outline flex-fill mb-0">
                      <!--                                            <input  type="checkbox"-->
                      <!--                                                   class="form-check-input" id="exampleCheck1">-->
                      <input type="checkbox" id="exampleCheck1" class="form-check-input" formControlName="remember_me"/>
                      <label class="form-check-label" for="exampleCheck1" >Ghi nhớ đăng nhập</label>
                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button"
                            class="btn btn-info text-white btn-outline-success ms-lg-3">
                      Đăng nhập
                    </button>
                    <button type="button" class="btn btn-light btn-outline-success ms-lg-3">
                      Hủy bỏ
                    </button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
