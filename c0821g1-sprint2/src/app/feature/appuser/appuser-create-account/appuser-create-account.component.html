
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="appuser-create-account.component.css">
</head>
<body>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5 form-personal">

            <div class="row justify-content-center">

              <p class="title-page text-center mb-5 mx-1 mx-md-4">Đăng ký</p>

              <div class="col-lg-8 order-2 order-lg-1">

                <form  [formGroup]="accountForm" (ngSubmit)="saveAppUser()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-solid fa-user-tie fa-lg me-3 fa-fw mt-lg-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label  fw-bold" for="exampleDataList1">Mã nhân viên</label>
<!--                      <input type="text" id="employeeCode" class="form-control" formControlName="employeeCode"-->
<!--                             placeholder="Tài khoản"/>-->
                      <input  class="form-control form-control-lg " [(ngModel)]="code"
                              [ngModelOptions]="{standalone: true}"
                            id="exampleDataList1" placeholder="--Chọn--" (change)="name()">
<!--                      <datalist ngDefaultControl id="datalistOptions1" formControlName="employeeId">-->
                      <small style="color: red"
                             *ngIf="errorMessageCodeExist">
                        Mã Nhân Viên không tồn tại.</small>
                      <small style="color: red"
                             *ngIf="errorMessageAppUserExist">
                        Nhân viên này đã có tài khoản.</small>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw mt-lg-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label  fw-bold" for="currentPass">Tài khoản</label>
                      <span class="text-danger">(*)</span>
                      <input type="text" id="currentPass" class="form-control" formControlName="username"
                             placeholder="Tài khoản"/>
                      <small style="color: red"
                             *ngIf="accountForm.controls.username.hasError('required') && accountForm.controls.username.touched">
                        Tên tài khoản không được để trống.</small>
                      <small style="color: red"
                             *ngIf="errorMessageUsernameExist">
                        Tên tài khoản đã tồn tại.</small>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw mt-lg-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label fw-bold" for="newPass">Mật khẩu</label>
                      <span class="text-danger">(*)</span>
                      <input type="password" id="newPass" class="form-control" formControlName="password"
                             placeholder="Mật khẩu"/>
                      <small style="color: red"
                             *ngIf="accountForm.controls. password.hasError('required') && accountForm.controls. password.touched">
                        Mật khẩu không được để trống.</small>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit"  [disabled]="!accountForm.valid"
                            class="btn btn-info text-white btn-outline-success ms-lg-3">
                      Đăng ký
                    </button>
                    <button  type="button" class="btn btn-light btn-outline-success ms-lg-3">
                      Hủy bỏ
                    </button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
